<div class="container m-5">
<div class="row">
    <div class="col-md-12">
        <h1 class="text-center text-secondary">Atualizar Tema</h1>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <form>
                <label for="descricao" class="form-label">Descrição</label>
                <input  name="descricao" type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
            </form>
        </div>
    </div>

    <div class="d-flex justify-content-center my-3">
        <button class="btn btn-danger me-4" routerLink='/tema'>Cancelar</button>
        <button class="btn btn-success"(click)='atualizar()'>Atualizar</button>

    </div>
</div>
</div>
