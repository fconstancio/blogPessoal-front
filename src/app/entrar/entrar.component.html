<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 shadow p-3 mb-5 bg-body rounded">
                    <h1 class="text-center mb-3 pt-3">Entrar</h1>
                    <form>
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuário</label>
                            <input [(ngModel)]='userLogin.usuario' type="text" class="form-control" name="usuario" id="ususario"
                                placeholder="Seu usuário">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input [(ngModel)]='userLogin.senha' type="password" class="form-control" name="senha" id="senha" placeholder="Sua senha">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success px-5" (click)='entrar()'>Entrar</button>
                        </div>
                    </form>
                    <hr class="my-5">
                    <p class="text-center">
                        Não tem uma conta?
                        <a routerLink='/cadastrar'>Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="img-bg"></div>
    </div>
</div>
